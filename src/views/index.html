<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Url Shortener</title>
	</head>
	<body>
		<div class="container h-screen w-screen flex mx-auto" id="app">
			<div class="flex items-center mx-auto w-2/3">
				<div class="mb-6 w-full">
					<div class="flex flex-col mb-4">
						<p
							class="mb-5 font-bold text-2xl md:text-5xl text-indigo-700 text-center copy"
							data-clipboard-target="#text"
							data-clipboard-action="copy"
							id="text"
						>
							{{ tagline }}
						</p>
						<p v-show="message" class="mb-5 text-sm text-gray-400 text-center">
							{{ message }}
						</p>
						<input
							class="border border-gray-300 py-2 px-4 md:py-6 md:px-8 bg-white text-gray-800 text-center text-sm md:text-base"
							type="text"
							id="url"
							placeholder="Paste URL here"
							v-model="url"
							required
						/>
					</div>
					<button
						class="block bg-indigo-600 hover:bg-indigo-700 text-white uppercase md:text-lg w-20 md:w-40 p-2 md:p-4 mx-auto rounded"
						@click="urlShorten"
					>
						Submit
					</button>
				</div>
			</div>
		</div>
		<script src="https://unpkg.com/vue@3"></script>
		<script src="../public/app.js"></script>
	</body>
</html>
